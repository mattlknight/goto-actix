<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>GoTo</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-sm-8">
        <div class="jumbotron bg-light">
          <h1 class="display-4"><a href="/">Goto!</a></h1>
          <p class="lead">A URL shortening service.</p>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-auto">
        <p>Submit a Keyword with a URL.</p>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-auto">
        <form action="/" method="post">
          <div class="form-row">
            <div class="col-auto">
              <input type="text" class="form-control" id="inputKeyword" name="inputKeyword" placeholder="keyword">
            </div>
            <div class="col-auto">
              <input type="text" class="form-control" id="inputUrl" name="inputUrl" placeholder="URL">
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-auto">
        <p></p>
        <p>In a browser address bar, navigate to goto/keyword using the keyword you submitted.</p>
      </div>
    </div>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
  <!-- <script src="js/main.js"></script> -->

</body>

</html>
