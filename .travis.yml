language: rust

rust:
  - nightly

cache:
  - apt
  - cargo

script:
  - cargo build --verbose
  - cargo test --verbose

before_deploy:
  - cargo doc
  - mdbook build book
  - mkdir public
  - cp -r target/doc public/
  # - cp -r target/book public/
  - pwd
  - ls
  - echo "<meta http-equiv=refresh content=0;url=book/html/index.html>" > public/index.html

deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN
  keep-history: false
  local-dir: public
  # Workaround for travis-ci/travis-ci#9312
  edge:
    branch: pages-ivar-set
  on:
branch: master
